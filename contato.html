<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato - Pet Zen</title>
    <!--Inclusão do Bootstrap para estilização-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      body {
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
      }
      .main-content {
        flex: 1;
      }
      .navbar {
        background-color: #ffdd00;
      }
      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #000000;
      }
      .nav-link {
        color: #000000 !important;
      }
      .footer {
        background-color: #ffdd00;
        color: #000000;
        text-align: center;
        padding: 5px 10px;
        position: relative;
        bottom: 0;
        width: 100%;
        font-size: 0.9rem;
      }
      .footer p {
        margin: 0;
      }
      .form-section {
        margin-top: 20px;
      }

      .footer a {
        color: #000000;
        margin: 0 10px;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!--Cabeçalho-->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pet Zen</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="produtos.html">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="servicos.html">Serviços</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="agendamento.html">Agendamento</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contato.html">Contato</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Pesquisar"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Buscar
              </button>
              <a class="btn btn-outline-success ms-2" href="login.html"
                >Login</a
              >
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!--Conteúdo principal da página de contato-->
    <div class="main-content">
      <div class="container mt-4 text-center">
        <h2>Entre em contato conosco</h2>
        <!--Formulário de contato-->
        <form
          method="POST"
          action="/submit-contato"
          class="d-flex flex-column align-items-center"
        >
          <div class="mb-3 w-75">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Digite seu nome"
              required
            />
          </div>
          <div class="mb-3 w-75">
            <label for="email" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Digite seu e-mail"
              required
            />
          </div>
          <div class="mb-3 w-75">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea
              class="form-control"
              id="mensagem"
              rows="3"
              placeholder="Digite sua mensagem"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
      </div>
    </div>

    <!--Rodapé-->
    <footer class="footer">
      <p>&copy; 2024 Pet Zen. Todos os direitos reservados.</p>
      <p>Endereço: Rua Conde, 123, Porto Alegre/RS</p>
      <p>Telefone: (51) 1234-5678 | Email: caiolourenzo@hotmail.com.br</p>
      <a href="index.html">Home</a>
      <a href="contato.html">Contato</a>
    </footer>

    <!--Inclusão do JavaScript do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
